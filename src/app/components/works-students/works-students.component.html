<div>
  <h3 class="tag">Outros Trabalhos</h3>
  <br>
  <span class="desc">Não é possível transformar uma sociedade sozinho; colaboração é fundamental!! ^^<br>Pensando nisso, aqui está alguns trabalhos de partilhamento voluntário de outros discentes.</span>

  <div class="stories">
    <div class="story" *ngFor="let story of stories" (click)="openStory(story.id)">
      <div class="overlay">
        <img [src]="story.porfileUrl" [alt]="'Perfil de'+ story.authorName" class="profile"/>
        <span class="studant-name">{{ story.authorName }}</span>
      </div>
    </div>

  </div>

  
</div>
